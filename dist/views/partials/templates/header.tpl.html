<header>
    <div class="top-wrapper">
        <div class="header-logo">
            <a href="/"><img src="images/little_logo.png" width="252px" height="150px"></a>
        </div>

        <div class="container">
            <div class="row">
                <div class="pull-right" data-ng-hide="userServices.isConnected()">
                    <button type="button" class="black-button connexion-button" ng-click="go('/signup')">Sign Up
                    </button>
                    <button type="button" class="black-button connexion-button left-button" ng-click="go('/login')">Log In
                    </button>
                </div>

                <div class="pull-right" data-ng-show="userServices.isConnected()">
                    <ul class="nav pull-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ userServices.getName() }} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="#"><i class="glyphicon glyphicon-pencil"></i> Edit Profile</a></li>
                                <li><a href="{{ userServices.getName() }}/playlists"><i class="glyphicon glyphicon-headphones"></i> Your Playlists</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-ban-circle"></i> Ban</a></li>
                                <li class="divider"></li>
                                <li><a ng-click="logOutClick()"><i class="glyphicon glyphicon-log-out"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <nav>
                    <ul class="ul-navigation">
                        <li><a href="/stage">STAGE</a></li>
                        <li><a href="replay">REPLAY</a></li>
                        <li><a href="topical">TOPICAL</a></li>
                        <li><a href="door">DOOR</a></li>
                        <li><a href="backstage">BACKSTAGE</a></li>
                    </ul>
                </nav>
            </div>

            <div class="row">
                <img src="images/barre.png" class="header-black-image">
            </div>
        </div>
    </div>
</header>
