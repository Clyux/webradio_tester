<div data-ng-init="init()"></div>

<h2>Featured Playlists</h2>
<div class="row">
    <ol class="list-unstyled">
        <li data-ng-repeat="playlist in featuredPlaylists">
            <i class="glyphicon glyphicon-user"></i> <a href="/{{playlist.user.username}}/playlists/{{playlist._id}}">{{playlist.user.username}} - {{playlist.name}} ({{playlist.count}})</a>
        </li>
    </ol>
</div>

<h2>Live</h2>

<iframe id="soundcloud-player" class="soundcloud-player" swr-soundcloud-player="" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
