<form data-ng-init="init()"
      class="form-horizontal"
      name="logInForm"
      role="form"
      novalidate
      ng-submit="logInUserAction(logInForm)">

    <fieldset>
        <legend>Log In</legend>
        <div class="form-group"
             ng-class="{'has-error': logInForm.email.$dirty && logInForm.email.$invalid}">
            <label class="col-sm-2 control-label"
                   for="email">Email</label>

            <div class="col-sm-4">
                <input type="email"
                       class="form-control"
                       name="email"
                       id="email"
                       placeholder="Email"
                       ng-model="logInUser.email"
                       required="true">
            </div>
        </div>

        <div class="form-group"
             ng-class="{'has-error': logInForm.password.$dirty && logInForm.password.$invalid}">
            <label class="col-sm-2 control-label"
                   for="password">Password</label>

            <div class="col-sm-4">
                <input type="password"
                       id="password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                       ng-model="logInUser.password"
                       required="true"
                       ng-minlength=3
                       ng-maxlength=255>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"
                        ng-disabled="!logInForm.$valid"
                        class="btn btn-primary">
                    Log In
                </button>
            </div>
        </div>
    </fieldset>
</form>
