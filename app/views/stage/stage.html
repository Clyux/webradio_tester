<div class="search_toolbar">
    <input delayed-input call-back="search()" delayed-time="300" ng-model="searchedTerm" class="input-search"/>
    <img src="images/ajax-loader.gif" ng-show="isSearching">
    <button class="btn btn-inverse add_to_playlist" ng-click="open()">Add to Playlist</button>
</div>

<div class="masonry" masonry="{transitionDuration: '0.9s'}">
    <div class="masonry-brick masonry-animation" ng-repeat="item in searchedItems">
        <div class="title_name">{{item.title}}</div>
        <div class="author_name">{{item.user.username}}</div>
        <img class="img-polaroid center-block" ng-src="{{item.artwork_url}}"/>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3>I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
